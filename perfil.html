<!DOCTYPE html>
<html>
<head>
    <title>Agendamento de jogos</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="next-page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .sumir{
        display: none;
    }
    </style>
</head>
<body>
    <div class="box">
        <form action="https://api.sheetmonkey.io/form/2UqmruyC7cETAcEfEpJ9Ys" method="post">
            <fieldset>
                <legend><b>Agendamento de jogos</b></legend>
                    <br>     
                <div>
                    <img src="instagran.jpg" alt="" width="20" height="20";>
                    <label for="instagranInput"></label>
                        <input type="text" id="instagranInput" name="Instagram do atleta" class="instagranInput" placeholder=" Instagram do atleta" style="width: 250px;" required>
                    <br><br>
                </div>

                <div class="linha">
                    <label for="partida" >Partida: </label>
                        <input type="text"name="Time A" placeholder=" Time A" style="width: 100px;" required> X <input type="text" name="Time B"placeholder=" Time B" style="width: 100px;" required>
                </div>
                <br><br>

                <div>
                    <label for="categoria">Categoria: </label>
                        <input class="tamanho" type="text" name="Categoria" placeholder=" Ex: Sub11 / Sub13 / Sub15" style="width: 198px;" required>
                </div>

                <br>
                <div>
                    <label for="local">Local: </label>
                        <input type="text" name="Local" placeholder=" Digite aqui o local da partida" style="width: 229px;" required>
                </div>
                    <br>
                <div>
                    <label for="data">Data: </label>
                        <input type="date" id="dataInput" required>
                    <br><br>
                    <label for="horario">Horário: </label>
                        <input type="time" id="horarioInput" required>
                </div>    

                <div class="sumir">
                    <label>Data Copiada: </label>
                        <input type="text" name="Data" id="dataCopia">               
                </div>
                <div class="sumir">
                    <label>Horário Copiado: </label>
                        <input type="text" name="Horario" id="horarioCopia">
                </div>

                <!---------------Botão------------------------>
                <input name="submit" id="submit" class="botao" type="submit">
            </fieldset>
        </form>
    </div> 
    <script>
        // Adiciona ouvinte de evento para o campo de data
        document.getElementById('dataInput').addEventListener('input', function() {
            document.getElementById('dataCopia').value = this.value;
        });

        // Adiciona ouvinte de evento para o campo de horário
        document.getElementById('horarioInput').addEventListener('input', function() {
            document.getElementById('horarioCopia').value = this.value;
        });
    </script>


    
</body>
</html>
