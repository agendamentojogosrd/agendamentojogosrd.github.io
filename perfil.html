<!DOCTYPE html>
<html>
<head>
    <title>Cadatro de partidas</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="next-page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>
<body>
    <div class="box">
        <form action="https://api.sheetmonkey.io/form/2UqmruyC7cETAcEfEpJ9Ys" method="post">
            <fieldset>
                <legend><b>Cadastro de partidas</b></legend>
                    <br>     
                <div>
                    <img src="instagran.jpg" alt="" width="40" height="40";>
                    <label for="instagranInput"></label>
                    <input type="text" id="instagranInput" name="Instagram do atleta" class="instagranInput" placeholder=" Instagram do atleta" style="width: 250px;">
                    <br><br>
                </div>

                <div class="linha">
                    <label for="partida" >Partida: </label>
                    <input type="text"name="Time A" placeholder=" Time A" style="width: 100px;"> X <input type="text" name="Time B"placeholder=" Time B" style="width: 100px;">
                </div>
                <br><br>

                <div>
                    <label for="categoria">Categoria: </label>
                    <input class="tamanho" type="text" name="Categoria" placeholder=" Exemplo: Sub11 / Sub13 / Sub15" style="width: 230px;">
                </div>

                <br>
                <div>
                    <label for="local">Local: </label>
                    <input type="text" name="Local" placeholder=" Digite aqui o local da partida" style="width: 240px;">
                </div>
                    <br>
                <div>
                    <label for="data">Data: </label>
                    <input type="date">
                    <br><br>
                    <label for="horário">Horário: </label>
                    <input type="time">
                </div>     

                <!---------------Botão------------------------>
                <input name="submit" id="submit" class="botao" type="submit">
            </fieldset>
        </form>
    </div> 
</body>
</html>
